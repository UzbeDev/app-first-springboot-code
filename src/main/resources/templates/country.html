<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/datTables/datatables.css}"/>
    <!--    <link rel="stylesheet" href="../static/assets/css/bootstrap.css">-->
</head>

<body>
<div class="row" style="width: 100%; height: 80px;display: flex; align-items: center; justify-content: space-around">
    <h1 class="text-center text-danger">Country</h1>
    <div class="row" style="width: 20%; height: 100%; display: flex; align-items: center; justify-content: space-around">
        <button id="uzButton" style=" border: 4px solid aliceblue; font-weight: bold; width: 50px; height: 50px; text-align: center; border-radius: 50%; color:white; outline: none; font-siz: 26px;
         background-image: url('/assets/bootstrap/img/uzb.png'); background-position: center; background-repeat: no-repeat; background-size: cover"></button>
        <button id="ruButton" style=" border: 4px solid aliceblue; font-weight: bold; width: 50px; height: 50px; text-align: center; border-radius: 50%; color:white; outline: none; font-siz: 26px;
        background-image: url('/assets/bootstrap/img/ru.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover"></button>
        <button id="enButton" style=" border: 4px solid aliceblue; font-weight: bold; width: 50px; height: 50px; text-align: center; border-radius: 50%; color:white; outline: none; font-siz: 26px;
        background-image: url('/assets/bootstrap/img/usa.png'); background-position: center; background-repeat: no-repeat; background-size: cover"></button>
    </div>
</div>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#countryModal">+Add Country</button>

<table id="countries" class="table table-bordered " >

</table>

<!-- Modal -->
<div id="countryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <form action="countryName">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Country</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="countryName" name="name" placeholder="enter country name" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="saveCountry">save</button>
            </div>
        </div>
        </form>
    </div>



</div>

<div id="deleteModal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" >Delete country</h3>
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-success" id="deleteCountry">Yes</button>

            </div>
        </div>

    </div>

</div>

<div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <form action="countryEditName">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Country</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="countryEditName" name="countryEditName" placeholder="enter country name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="saveEdit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/assets/bootstrap/js/jQuery.min.js}"></script>
<script th:src="@{/assets/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/assets/bootstrap/js/country.js}"></script>
<script th:src="@{/assets/bootstrap/js/popper.js}"></script>
<script th:src="@{/assets/plugins/datTables/datatables.js}"></script>
</body>
</html>
